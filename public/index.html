<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <script type="text/javascript" src="./js/bundle.js"></script>
</head>
<body>
    <div id="app">





<label for="amount">Enter amount</label>
<input id="amount" type="number"/>

<label for="rate-select">Choose a currency:</label>

<select id="rate-select" v-model="selected">
  <option v-for="currency in currencies" v-bind:value="currencies.value">
      {{ currency.rates }}</option>
  
</select>



  





    </div>
    
</body>
</html>
